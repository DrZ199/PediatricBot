<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NelsonBot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- PWA Meta -->
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="NelsonBot - Chat, Calculator, and More">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .input-bar {
      position: fixed;
      bottom: 3.5rem; /* Leaves space for bottom tabs */
      width: 100%;
      background-color: white;
      padding: 0.5rem;
      border-top: 1px solid #ddd;
      z-index: 10;
    }
    .bottom-tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
      z-index: 11;
    }
    .nav-link {
      color: #495057;
    }
    .nav-link.active {
      color: #007bff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Chat Area -->
  <div class="chat-area" id="chat-tab">
    <div class="d-flex flex-column">
      <div class="mb-3">
        <strong>User:</strong> Hello!
      </div>
      <div class="mb-3">
        <strong>NelsonBot:</strong> Hi there! How can I assist you today?
      </div>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type your message...">
      <button class="btn btn-primary">Send</button>
    </div>
  </div>

  <!-- Bottom Tabs -->
  <nav class="bottom-tabs nav nav-pills nav-fill">
    <a class="nav-link active" href="#chat-tab" data-tab="chat-tab">Chat</a>
    <a class="nav-link" href="#calculator-tab" data-tab="calculator-tab">Calculator</a>
    <a class="nav-link" href="#settings-tab" data-tab="settings-tab">Settings</a>
  </nav>

  <!-- Tab Content -->
  <div id="calculator-tab" class="tab-content">
    <div class="p-3">
      <h5>Drug Calculator</h5>
      <form>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" id="weight" class="form-control">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age (months)</label>
          <input type="number" id="age" class="form-control">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select">
            <option>Select Category</option>
            <option value="1">Antibiotics</option>
            <option value="2">Pain Relievers</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100">Calculate Dose</button>
      </form>
    </div>
  </div>

  <div id="settings-tab" class="tab-content">
    <div class="p-3">
      <h5>Settings</h5>
      <form>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
        </div>
        <div class="mb-3">
          <label for="fontSize" class="form-label">Font Size</label>
          <select id="fontSize" class="form-select">
            <option>Small</option>
            <option selected>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Language</label>
          <select id="language" class="form-select">
            <option>English</option>
            <option>Spanish</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary w-100">Save Settings</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tab switching functionality
    const navLinks = document.querySelectorAll('.nav-link');
    const tabContents = document.querySelectorAll('.tab-content');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        // Remove active classes
        navLinks.forEach(nav => nav.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Activate the clicked tab and content
        link.classList.add('active');
        const tabId = link.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>
</body>
</html>
