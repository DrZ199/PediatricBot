<body>
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-title">NelsonBot</h1>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Chat Section -->
    <div id="chatSection" class="section active">
      <div class="chat-area" id="messages"></div>
      <footer class="input-bar">
        <input type="text" id="userInput" placeholder="Ask a medical question...">
        <button id="sendButton">?</button>
      </footer>
    </div>

    <!-- Calculator Section -->
    <div id="calculatorSection" class="section">
      <h2>Calculator</h2>
      <p>This is a placeholder for the calculator feature.</p>
    </div>

    <!-- History Section -->
    <div id="historySection" class="section">
      <h2>History</h2>
      <p>Your previous chats will appear here.</p>
    </div>

    <!-- Settings Section -->
    <div id="settingsSection" class="section">
      <h2>Settings</h2>
      <p>Customize your preferences here.</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-target="chatSection">
      <span>Chat</span>
    </button>
    <button class="nav-item" data-target="calculatorSection">
      <span>Calculator</span>
    </button>
    <button class="nav-item" data-target="historySection">
      <span>History</span>
    </button>
    <button class="nav-item" data-target="settingsSection">
      <span>Settings</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
