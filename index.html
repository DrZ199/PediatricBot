<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NelsonBot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>NelsonBot</h1>
    <button id="dark-mode-toggle" class="dark-mode-btn">🌙</button>
  </header>

  <div class="tab-buttons">
    <button class="tab-link active" data-target="chat">Chat</button>
    <button class="tab-link" data-target="calculator">Calculator</button>
    <button class="tab-link" data-target="history">History</button>
    <button class="tab-link" data-target="settings">Settings</button>
  </div>

  <div id="chat" class="tab-content active">
    <div id="chat-box"></div>
    <div class="chat-input-wrapper">
      <input type="text" id="chat-input" placeholder="Ask a medical question..." />
      <button id="send-btn">❓</button>
    </div>
  </div>

  <div id="calculator" class="tab-content">
    <h3>Calculator</h3>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button id="calculate-btn">Calculate</button>
    <p id="result"></p>
  </div>

  <div id="history" class="tab-content">
    <h3>History</h3>
    <p>Your previous chats will appear here.</p>
  </div>

  <div id="settings" class="tab-content">
    <h3>Settings</h3>
    <p>Customize your preferences here.</p>
  </div>

  <script src="app.js"></script>
  <script src="api.js"></script>
</body>
</html>
