<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NelsonBot</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="header">
    <h1>NelsonBot</h1>
    <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>
  </header>

  <nav class="navbar">
    <button class="nav-btn" data-section="chat">Chat</button>
    <button class="nav-btn" data-section="calculator">Calculator</button>
    <button class="nav-btn" data-section="history">History</button>
    <button class="nav-btn" data-section="settings">Settings</button>
  </nav>

  <main class="main-content">
    <section id="chat" class="section">
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-bar">
        <input id="chat-input" type="text" placeholder="Ask a medical question...">
        <button id="send-btn" class="send-btn">‚ùì</button>
      </div>
    </section>

    <section id="calculator" class="section hidden">
      <h2>Calculator</h2>
      <input id="num1" type="number" placeholder="Enter first number">
      <input id="num2" type="number" placeholder="Enter second number">
      <button id="calculate-btn">Calculate</button>
      <p id="calc-result"></p>
    </section>

    <section id="history" class="section hidden">
      <h2>History</h2>
      <p>Your previous chats will appear here.</p>
    </section>

    <section id="settings" class="section hidden">
      <h2>Settings</h2>
      <p>Customize your preferences here.</p>
    </section>
  </main>
</body>
</html>
