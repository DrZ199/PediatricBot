<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4DB6AC">
  <title>NelsonBot</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>
      <img src="./assets/icons/icon-192x192.png" alt="Bot Logo" class="bot-logo">
      NelsonBot
    </h1>
    <button id="dark-mode-toggle" class="dark-mode-toggle">üåô</button>
  </header>

  <main id="main-content">
    <div id="chat-area" class="tab-content active">
      <div id="chat-box" class="chat-box"></div>
      <div class="chat-input-bar">
        <input id="chat-input" type="text" placeholder="Ask a medical question...">
        <button id="send-btn">‚ùì</button>
      </div>
    </div>

    <div id="calculator-area" class="tab-content">
      <h2>Calculator</h2>
      <p>This is a placeholder for the calculator feature.</p>
    </div>

    <div id="history-area" class="tab-content">
      <h2>History</h2>
      <p>Your previous chats will appear here.</p>
    </div>

    <div id="settings-area" class="tab-content">
      <h2>Settings</h2>
      <p>Customize your preferences here.</p>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="#chat-area" class="nav-item active" onclick="switchTab('chat-area')">Chat</a>
    <a href="#calculator-area" class="nav-item" onclick="switchTab('calculator-area')">Calculator</a>
    <a href="#history-area" class="nav-item" onclick="switchTab('history-area')">History</a>
    <a href="#settings-area" class="nav-item" onclick="switchTab('settings-area')">Settings</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
