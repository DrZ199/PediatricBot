<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NelsonBot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- PWA Meta -->
  <meta name="theme-color" content="#007bff">
  <meta name="description" content="NelsonBot - Chat, Calculator, and More">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .chat-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .input-bar {
      position: fixed;
      bottom: 3.5rem;
      width: 100%;
      padding: 0.5rem;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    .bottom-tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ddd;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Chat Area -->
  <div class="chat-area">
    <div class="d-flex flex-column">
      <div class="mb-3">
        <strong>User:</strong> Hello!
      </div>
      <div class="mb-3">
        <strong>NelsonBot:</strong> Hi there! How can I assist you today?
      </div>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type your message...">
      <button class="btn btn-primary">Send</button>
    </div>
  </div>

  <!-- Bottom Tabs -->
  <nav class="bottom-tabs nav nav-pills nav-fill">
    <a class="nav-link active" href="#chat" data-bs-toggle="tab">Chat</a>
    <a class="nav-link" href="#calculator" data-bs-toggle="tab">Calculator</a>
    <a class="nav-link" href="#settings" data-bs-toggle="tab">Settings</a>
  </nav>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Chat -->
    <div class="tab-pane fade show active" id="chat">
      <p class="p-3">Chat functionality appears here!</p>
    </div>
    <!-- Calculator -->
    <div class="tab-pane fade" id="calculator">
      <div class="p-3">
        <h5>Drug Calculator</h5>
        <form>
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" class="form-control">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age (months)</label>
            <input type="number" id="age" class="form-control">
          </div>
          <button class="btn btn-primary w-100">Calculate Dose</button>
        </form>
      </div>
    </div>
    <!-- Settings -->
    <div class="tab-pane fade" id="settings">
      <div class="p-3">
        <h5>Settings</h5>
        <form>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
          </div>
          <button class="btn btn-primary w-100">Save Settings</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
